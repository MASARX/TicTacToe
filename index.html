<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>TicTacToe</title>
    
</head>
<body>
    <div class="container h-100">
            <div class="text-center h1" id="you">YOU: </div>
        <div class="mx-auto d-flex h-100">
            <div class="card mx-auto  h-25 d-inline-block bg-info">
                <div class="card-body" id="boxes">
                    <div class="d-flex">
                        <div class="p-3 border border-dark mx-auto text-center bg-light box" id="0" style="height:60px; width:60px"></div>
                        <div class="p-3 border border-dark mx-auto text-center bg-light box" id="1" style="height:60px; width:60px"></div>
                        <div class="p-3 border border-dark mx-auto text-center bg-light box" id="2" style="height:60px; width:60px"></div>
                    </div>
                    <div class="d-flex">
                        <div class="p-3 border border-dark mx-auto text-center bg-light box" id="3" style="height:60px; width:60px"></div>
                        <div class="p-3 border border-dark mx-auto text-center bg-light box" id="4" style="height:60px; width:60px"></div>
                        <div class="p-3 border border-dark mx-auto text-center bg-light box" id="5" style="height:60px; width:60px"></div>
                    </div>
                    <div class="d-flex">
                        <div class="border border-dark p-3 mx-auto text-center bg-light box" id="6" style="height:60px; width:60px"></div>
                        <div class="border border-dark p-3 mx-auto text-center bg-light box" id="7" style="height:60px; width:60px"></div>
                        <div class="border border-dark p-3 mx-auto text-center bg-light box" id="8" style="height:60px; width:60px"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center h1" id="computer">COMPUTER: </div>
        <div class="text-center">
            <form>
                Choose your Letter: <br>
                <input type="radio" name="letter" id="xInput" style="width:20px; height:20px;">X <br>
                <input type="radio" name="letter" id="oInput" style="width:20px; height:20px;">O
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
